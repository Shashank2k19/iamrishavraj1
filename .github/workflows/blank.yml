name: Waka Readme

on:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ Secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ Secrets.GH_TOKEN }}
          SHOW_TITLE: true
